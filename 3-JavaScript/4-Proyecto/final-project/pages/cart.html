<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="../images/favicon.png"
      type="image/x-icon"
    />
    <!-- CSS: Google Fonts Typography -->
    <link
      id="u-page-google-font"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i|Palanquin+Dark:400,500,600,700"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;600;700&family=Open+Sans&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <!-- CSS: Google Fonts Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,700,0,0"
    />
    <!-- CSS: Custom Styles -->
    <link rel="stylesheet" href="../css/global.css" />

    <title>John's Pizzeria</title>
  </head>
  <body>
    <nav>
      <a href="../index.html">
        <img src="../images/pizza-logo.jpg" alt="pizza-logo" />
      </a>
      <a href="./pages/cart.html">
        <img src="../images/shopping-cart.svg" alt="shopping-cart" />
      </a>
    </nav>
    <div class="container">
      <h1>Shopping Cart</h1>
      <div class="cart">
        <div class="cart-item">
          <img src="https://via.placeholder.com/150" alt="Product Image" />
          <div class="item-details">
            <h3>Product Name</h3>
            <p>Price: $10.00</p>
            <input type="number" value="1" />
            <button class="remove">Remove</button>
          </div>
        </div>
        <div class="cart-item">
          <img src="https://via.placeholder.com/150" alt="Product Image" />
          <div class="item-details">
            <h3>Product Name</h3>
            <p>Price: $15.00</p>
            <input type="number" value="1" />
            <button class="remove">Remove</button>
          </div>
        </div>
        <div class="cart-item">
          <img src="https://via.placeholder.com/150" alt="Product Image" />
          <div class="item-details">
            <h3>Product Name</h3>
            <p>Price: $20.00</p>
            <input type="number" value="1" />
            <button class="remove">Remove</button>
          </div>
        </div>
        <div class="cart-total">
          <p>Total: $45.00</p>
        </div>
        <div class="checkout">
          <button>Checkout</button>
        </div>
      </div>
    </div>
  </body>
</html>
