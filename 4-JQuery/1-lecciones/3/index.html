<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JQ-5</title>
  </head>

  <body>
    <div class="container">
      <div class="card text-white bg-primary m-5">
        <div class="card-header">Clase 5 de jQuery</div>
        <div class="card-body">
          <div class="row m-4">
            <div class="col d-flex">
              <img src="./img/jQuery.png" alt="jquery" />
              <div id="titulo">jQuery</div>
            </div>
          </div>

          <div class="row m-4">
            <div class="col">
              <button id="after" class="btn btn-info">After</button>
              <button id="before" class="btn btn-info">Before</button>
              <button id="prepend" class="btn btn-info">Prepend</button>
              <button id="append" class="btn btn-info">Append</button>
            </div>
          </div>

          <div class="row m-4">
            <div class="col">
              <button id="fade_in" class="btn btn-info m-1">FadeIn</button>
              <button id="fade_out" class="btn btn-info m-1">FadeOut</button>
              <button id="fade_in_1500" class="btn btn-info m-1">
                FadeIn (1500)
              </button>
              <button id="fade_out_slow" class="btn btn-info m-1">
                FadeOut (Slow)
              </button>
              <button id="slide_up" class="btn btn-info m-1">SlideUp</button>
              <button id="slide_down" class="btn btn-info m-1">
                SlideDown
              </button>
              <button id="slide_toggle" class="btn btn-info m-1">
                SlideToggle
              </button>
              <button id="animete_mas" class="btn btn-info m-1">
                Animete +
              </button>
              <button id="animete_menos" class="btn btn-info m-1">
                Animete -
              </button>
              <button id="animete_delay" class="btn btn-info m-1">
                Animete Delay
              </button>
            </div>
          </div>

          <div class="row m-4">
            <div class="col">
              <div id="cuadrado" class="m-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/code.js"></script>
  </body>
</html>
