<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS: Personal Styles -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Form - Traversing DOM</title>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card-header">
          <div class="text-header">Register</div>
        </div>
        <div class="card-body">
          <form action="#">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                class="form-control"
                name="username"
                id="username"
                type="text"
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                class="form-control"
                name="email"
                id="email"
                type="email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                class="form-control"
                name="password"
                id="password"
                type="password"
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password:</label>
              <input
                class="form-control"
                name="confirm-password"
                id="confirm-password"
                type="password"
              />
            </div>
            <input id="button" type="submit" class="btn" value="submit" />
          </form>
        </div>
      </div>

      <section id="secSelector" class="card">
        <select name="place" id="place">
          <option value="">Pick your destination</option>
          <option value="san jose " data-price="100">San Jose</option>
          <option value="cartago" data-price="180">Cartago</option>
          <option value="heredia" data-price="300">Heredia</option>
        </select>
        <button id="btnPick" class="btn">Pick</button>
      </section>

      <!-- Impresion por pantalla -->
      <section id="result" class="card"></section>
    </main>

    <!-- JQUERY LIBRARY -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <!-- JAVASCRIPT -->
    <script src="./script.js"></script>
  </body>
</html>
