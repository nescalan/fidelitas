<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <!-- CSS: Google Fonts Typography -->
    <link
      id="u-page-google-font"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i|Palanquin+Dark:400,500,600,700"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;600;700&family=Open+Sans&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <!-- CSS: Google Fonts Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,700,0,0"
    />
    <!-- CSS: Custom Styles -->
    <link rel="stylesheet" href="./css/global.css" />

    <!-- SCRIPT: JavaScript Files -->
    <script src="./js/products.js"></script>
    <script src="./js/messages.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/index.js"></script>

    <title>John's Pizzeria</title>
  </head>

  <body>
    <nav>
      <a href="#">
        <img src="./images/pizza-logo.jpg" alt="pizza-logo" />
      </a>
      <div>
        <input id="btn-menu" type="checkbox" name="shopping-cart" />
        <label for="btn-menu">
          <span id="quantity">0</span>
          <img src="./images/shopping-cart.svg" alt="shopping-cart" />
        </label>

        <!-- SECTION: Shopping Cart -->
        <section id="sec-shopping-cart">
          <div class="container">
            <h1>Shopping Cart</h1>

            <!-- Shopping Cart -->
            <div class="cart">
              <div id="cart">
                <div>
                  <h2>Â¡There's a cart to fill !</h2>
                  <br />
                  <p>You currently have no products in your shopping cart.</p>
                </div>
              </div>

              <!-- Shopping Cart Total -->

              <span id="total-pay">total</span>

              <!-- Checkout Button -->
              <span id="checkout" onclick="setPurchase()"></span>
            </div>
          </div>
        </section>
      </div>
    </nav>

    <!-- SECTION: Hero Image -->
    <section class="sec-hero">
      <h1>Italy Pizza Menu</h1>
      <div class="hero-img"></div>
    </section>

    <!-- SECTION: Pizzas Menu -->
    <section class="sec-menu">
      <div id="menu" class="menu-grid">
        <!-- MENU: Cheese -->
      </div>
    </section>
  </body>
</html>
