<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <!-- CSS: Google Fonts Typography -->
    <link
      id="u-page-google-font"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i|Palanquin+Dark:400,500,600,700"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;600;700&family=Open+Sans&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <!-- CSS: Google Fonts Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,700,0,0"
    />
    <!-- CSS: Custom Styles -->
    <link rel="stylesheet" href="./assets/css/global.css" />

    <title>John's Pizzeria</title>
  </head>

  <body>
    <!-- SECTION: jQuery router  -->
    <section class="nav">
      <nav>
        <div id="router">
          <a href="#main-menu">
            <img src="./assets/images/pizza-logo.png" alt="pizza-logo" />
          </a>
          <a href="#main-menu">Menu</a>
          <a href="#sec-shopping-cart">
            <span id="quantity">0</span>
            <img src="./assets/images/shopping-cart.svg" alt="shopping-cart" />
          </a>
        </div>
      </nav>
    </section>

    <!-- SECTION: Shopping Cart -->
    <section id="sec-shopping-cart" class="page">
      <div class="container">
        <h1>Shopping Cart</h1>

        <!-- Shopping Cart -->
        <div class="cart">
          <div id="cart">
            <div>
              <h2>Â¡There's a cart to fill !</h2>
              <br />
              <p>You currently have no products in your shopping cart.</p>
            </div>
          </div>

          <!-- Shopping Cart Total -->

          <span id="total-pay">total</span>

          <!-- Checkout Button -->
          <span id="checkout" onclick="setPurchase()"></span>
        </div>
      </div>
    </section>

    <!-- SECTION: Main Page and Pizzas Menu-->
    <article id="main-menu" class="page">
      <!-- SECTION: Hero Image -->
      <section class="sec-hero">
        <h1>Italy Pizza Menu</h1>
        <div class="hero-img"></div>
      </section>

      <!-- SECTION: Pizzas Menu -->
      <section class="sec-menu">
        <div id="menu" class="menu-grid">
          <!-- MENU: Cheese -->
        </div>
      </section>
    </article>

    <!-- SECTION: Card Product Description -->
    <section id="card-product">
      <div class="product">
        <!-- LEFT COLUMN -->
        <div class="product-left">
          <div class="product-image-container">
            <img
              id="product-img"
              src="./assets/images/pizza-delicious.jpg"
              alt="product-image"
              width="100%"
            />
          </div>

          <!-- SELECT -->
          <div class="product-options">
            <label for="pizza-options">Choose an option:</label>
            <select id="pizza-options" name="pizza-options">
              <option value="">--- Choose option ---</option>
              <option value="11.95">Medium: 8 slice pizza</option>
              <option value="19.95">Large: 12 slice pizza</option>
              <option value="8.95">Personal: 4 slice pizza</option>
            </select>
          </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="product-right">
          <h3>${productsList[0].title}</h3>
          <h6>Combo: No1</h6>
          <p>Price: $ <span id="pizza-price">0</span></p>

          <!-- SELECT -->
          <div class="product-quantity">
            <select id="pizza-quantity" name="cars">
              <option value="0">Qty: 0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <p>Subtotal: $ <span id="subtotal">0</span></p>
          </div>
          <div id="message"></div>

          <div class="description">
            <p>Description:</p>
            <p>${productsList[0].description}</p>
          </div>

          <button id="buy-btn" class="buy-btn">ADD TO CART</button>
        </div>
      </div>
    </section>

    <!-- SCRIPT: JavaScript Files -->
    <script src="./assets/js/products.js"></script>
    <script src="./assets/js/messages.js"></script>

    <!-- SCRIPT jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- SCRIPT: Local jquery con javascript -->
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/router.js"></script>
  </body>
</html>
