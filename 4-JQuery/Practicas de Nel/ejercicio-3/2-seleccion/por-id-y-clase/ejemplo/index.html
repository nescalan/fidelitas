<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./index.css" />
    <title>Example Form Page</title>
  </head>
  <body>
    <form>
      <div id="container">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam ipsam
          minus exercitationem delectus voluptas. Sed earum dolorem ut, voluptas
          ratione accusamus! Nesciunt suscipit adipisci ipsam illo modi,
          corporis minima corrupti?
        </p>
      </div>
      <label class="input-name" for="name">Name:</label>
      <input id="name" name="name" type="text" placeholder="Enter your name" />

      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Enter your email address"
      />

      <label for="phone">Phone:</label>
      <input
        type="text"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
      />

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        placeholder="Enter your message"
      ></textarea>

      <input type="submit" value="Submit" />
    </form>

    <!-- JAVASCRIPT  -->
    <script src="../../jquery-libary/jquery-3.6.3.js"></script>
    <script src="./jq-script.js"></script>
  </body>
</html>
