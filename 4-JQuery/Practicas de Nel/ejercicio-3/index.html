<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./assets/css/global.css" />
    <title>Mi página web</title>
  </head>
  <body>
    <header>
      <h1>Mi página web</h1>
    </header>
    <main>
      <section id="primera">
        <p class="parrafo">
          Este es el primer párrafo de mi página web. Aquí puedo escribir lo que
          quiera.
        </p>
        <span id="new-button"></span>
      </section>

      <section id="segunda">
        <p class="parrafo">
          Este es el segundo párrafo de mi página web. También puedo poner una
          imagen aquí si quiero.
        </p>
      </section>

      <section id="tercera">
        <p class="parrafo">
          Este es el tercer párrafo de mi página web. Puedo poner un enlace a
          otra página o sitio web aquí.
        </p>
      </section>

      <section id="cuarta"></section>
    </main>

    <!-- JQUERY LIBRARY -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <!-- SCRIPT: jQuery CDN Google Page -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- SCRIPT: App jQuery File -->
    <script src="./assets/js/jquery.js"></script>
  </body>
</html>
