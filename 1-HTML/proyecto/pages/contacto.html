    <main>
      <h1>Atención al cliente</h1>
      <hr />

      <section class="contacto">
        <div class="formulario">
          <span>Ponerse en contacto</span>
          <form action="">
            <div class="datos">
              <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Nombre"
              />
              <input
                type="text"
                name="correo"
                id="correo"
                placeholder="correo"
              />
            </div>
            <input type="text" name="asunto" id="asunto" placeholder="asunto" />
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
              placeholder="mensaje"
            ></textarea>
            <button>Enviar Mensaje</button>
          </form>
        </div>
        <div class="mapa">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62878.823015093476!2d-84.04601168043169!3d9.940078724339683!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e6ac84dd0e11%3A0xd6235d3e12bb8b45!2sSan%20Jos%C3%A9%20Province%2C%20Montes%20de%20Oca!5e0!3m2!1sen!2scr!4v1671501183836!5m2!1sen!2scr"
            width="600"
            height="330"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
      <p>Para consultas, quejas o reclamos contáctanos con este formulario.</p>
    </main>

    <footer>
      <div class="social">
        <a href="#"><i class="icon ion-social-instagram"></i></a>

      <ul class="lista">
        <li><a href="#">Telefono: 2253-0853</a></li>
